server {
    listen 80;
    listen [::]:80;
    server_name as.wronamichal.online;

    location / {
        proxy_pass http://studify-backend:8080;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}

server {
    listen 80;
    listen [::]:80;
    server_name poradnik.wronamichal.online;

    root /var/www/poradnik;
    index index.html;

     location / {
        try_files $uri $uri/ /index.html;
    }
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    return 404;
}